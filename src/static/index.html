<!-- HTML template for the chatbot UI -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QABot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <!-- Link to custom favicon file -->
    <link rel="icon" href="/static/favicon.ico">

  </head>
  
  <body>
    <div id="app"></div>
  </body>
  
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue"></script>


  </head>

<section class="hero is-info is-fullheight">
    <div class="hero-head">
      <header class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <h1 class="navbar-item title">QABot</h1>
          </div>
        </div>
      </header>
    </div>
  
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-three-quarters-tablet is-two-thirds-desktop">
            <div class="box">
              <div class="chat-messages">
                <div class="chat-message bot-message">
                  <p>Hello! I'm QABot. What can I help you with today?</p>
                </div>
              </div>
              <form class="chat-form">
                <div class="field has-addons">
                  <div class="control is-expanded">
                    <input class="input" type="text" name="question" placeholder="Type your question here">
                  </div>
                  <div class="control">
                    <button class="button is-info" type="button">Send</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <div class="hero-foot">
      <nav class="tabs is-boxed is-fullwidth">
        <div class="container">
          <ul>
            <li><a href="/">Home</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </section>

     <script src="/static/script.js" defer></script>
